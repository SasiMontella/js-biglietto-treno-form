<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prezzo biglietti</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-danger">
  <h1 class="text-white text-center mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
<div class="container bg-dark mt-5 rounded-4">
  <div class="row">
    <form class="row gy-4 gx-4 align-items-center">
      <div class="col-4 text-center">
        <label class="text-white" for="autoSizingInput">Nome e Cognome</label>
        <input type="text" class="form-control" id="autoSizingInput">
      </div>
      <div class="col-4 text-center">
        <label class="text-white" for="autoSizingInputGroup">KM da percorrere</label>
        <div class="input-group">
          <input type="text" class="form-control" id="autoSizingInputGroup" >
        </div>
      </div>
      <div class="col-4 text-center">
        <label class="text-white" for="autoSizingSelect">Fascia d'età</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected="">Seleziona...</option>
          <option value="1">Minorenne </option>
          <option value="2">Maggiorenne</option>
          <option value="3">Over 65</option>
        </select>
      </div>
      <div class="col-12 mb-4 text-center">
        <button type="submit" class="btn btn-primary">Genera</button>
      </div>
    </form>
  </div>
</div>

 


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
